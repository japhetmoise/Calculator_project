<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon.jpeg" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
</head>
<body>
    <div>
        <h1> Project: Calculator</h1>
    </div>
    <div>
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="result" onchange="display(0);" readonly>
                </td>
            </tr>
            <tr>
                <td><button id="save">M <sup>+</sup></button></td>
                <td> <button id="clear">clear</button></td>
                <td><button id="Del">Del</button></td>
                <td><button id="divide">&divide;</button></td>
            </tr>
            <tr>
                <td><button id="seven">7</button></td>
                <td> <button id="eight">8</button></td>
                <td><button id="nine">9</button></td>
                <td><button id="multiply">&times;</button></td>
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td> <button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="minus">&minus;</button></td>
            </tr>
            <tr>
                <td><button id="one">1</button></td>
                <td> <button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td><button id="plus">&plus;</button></td>
            </tr>
            <tr>
                <td colspan="2"><button>0</button></td>
                <td><button>&period;</button></td>
                <td><button>&equals;</button></td>
            </tr>

        </table>
    </div>
    
</body>
</html>
